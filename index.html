<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" ref="style.css">


</head>
<body>


<!-- Quick links to the various test pages -->
<div id="testLinks">
	<p>
		<a href="test/Stats.html">Stats</a>
		<a href="test/Matchup.html">Matchup</a>
	</p>
</div>



<!-- This div contains buttons for selecting user/deck -->
<div id="headerPanel" class="block">
	<div id="userPanel" class="inline">
		<button id="userButton" class="user" onclick=" ">User</button>
	</div>
	<div id="deckPanel" class="inline">
		<button id="deckButton" class="deck" onclick=" ">Deck</button>
	</div>
</div>



<!-- This is a div to display error messages to the user. -->
<div id="errorPanel" class="block" display="none"></div>



<!-- The hero select panel. Allows limit of options to one hero. -->
<div id="heroPanel" class="inline">
	<div>
		<button id="allButton" class="all" onclick=" ">
			All
		</button>
	</div>
	<div>
		<button id="DruidButton" class="druid" onclick=" ">
			Druid
		</button>
	</div>
	<div>
		<button id="HunterButton" class="hunter" onclick=" ">
			Hunter
		</button>
	</div>
	<div>
		<button id="MageButton" class="mage" onclick=" ">
			Mage
		</button>
	</div>
	<div>
		<button id="PaladinButton" class="paladin" onclick=" ">
			Paladin
		</button>
	</div>
	<div>
		<button id="PriestButton" class="priest" onclick=" ">
			Priest
		</button>
	</div>
	<div>
		<button id="RogueButton" class="rogue" onclick=" ">
			Rogue
		</button>
	</div>
	<div>
		<button id="ShamanButton" class="shaman" onclick=" ">
			Shaman
		</button>

	<div>

		</button>
	</div>
	<div>
		<button id="WarriorButton" class="warrior" onclick=" ">
			Warrior
		</button>
	</div>
</div>

<!-- This panel displays content relative to current task. -->
<div id="contentPanel" class="inline"></div>

</body>
</html>
