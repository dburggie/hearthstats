<!DOCTYPE html>
<html>
<body>
<script src="test.js"></script>
<script src="../js/data.js"></script>
<script src="PRNG.js"></script>
<script>


var StatsTests = [];



function testConstructor() {
	var stats = new Stats();
	var h = '';
	var errors = [];

	if (stats.games.all != 0) errors.push("Stats(): Stats.games.all is non-zero");
	if (stats.wins.all != 0) errors.push("Stats(): Stats.wins.all is non-zero"
	for (var i = 0; i < heroNames.length; i++)
	{
		h = heroNames[i];
		if (stats.games[h] != 0) errors.push("Stats(): Stats.games['"+h+"] != 0";
		if (stats.wins[h] != 0) errors.push("Stats(): Stats.wins['"+h+"] != 0";
	}

	return errors;
}

StatsTests.push(testConstructor);



// stats.victory(hero)
function testVictory()
{
	var stats = new Stats();
	var otg = 0;
	var otw = 0;
	var og = 0;
	var ow = 0;
	var h = '';
	var errors = [];

	for (var i = 0; i < heroNames.length; i++)
	{
		h = heroNames[i];
		otg = stats.games.all;
		otw = stats.wins.all;
		og = stats.games[h];
		ow = stats.wins[h];

		stats.victory(h);

		if (stats.games.all - 1 != otg)
		{
			errors.push(
				"Stats.victory('"
				+ h
				+ "'): Stats.games.all didn't increment."
			);
		}

		if (stats.wins.all - 1 != otw)
		{
			errors.push(
				"Stats.victory('"
				+ h
				+ "'): Stats.wins.all didn't increment."
			);
		}

		if (stats.games[h] - 1 != og)
		{
			errors.push(
				"Stats.victory('" + h
				+ "'): Stats.games['" + h + "'] didn't increment"
			);
		}

		if (stats.wins[h] - 1 != ow)
		{
			errors.push(
				"Stats.victory('" + h
				+ "'): Stats.wins['" + h + "'] didn't increment"
			);
		}
	}

	return errors;
}

StatsTests.push(testVictory);



// stats.defeat(hero)
function testDefeat()
{
	var stats = new Stats();

	var otg = 0;
	var otw = 0;
	var og = 0;
	var ow = 0;

	var h = '';
	
	var errors = [];

	for (var i = 0; i < heroNames.length; i++)
	{
		h = heroNames[i];

		otg = stats.games.all;
		otw = stats.wins.all;
		og = stats.games[h];
		ow = stats.wins[h];

		stats.defeat(h);

		if (stats.games.all - 1 != otg)
		{
			errors.push("Stats.defeat('" + h + "'): bad stats.games.all");
		}

		if (stats.wins.all != otw)
		{
			errors.push("Stats.defeat('" + h + "'): bad stats.wins.all");
		}

		if (stats.games[h] - 1 != og)
		{
			errors.push(
				"Stats.defeat('" + h + "'): bad stats.games['" + h + "']"
			);
		}

		if (stats.wins[h] != ow)
		{
			errors.push(
				"Stats.defeat('" + h + "'): bad stats.wins['" + h + "']"
			);
		}
	}

	return errors;
}

StatsTests.push(testDefeat);




// stats.update()
function testUpdate()
{
	var stats = new Stats();

	var g = 0;
	var w = 0;

	var h = '';

	var errors = [];

	for (var i = 0; i < heroNames.length; i++)
	{
		h = heroNames[i];
		g = stats.games.all;
		w = stats.wins.all;
		
		stats.games[h] = 2;
		stats.wins[h] = 2;

		stats.update();

		if (stats.games.all != g + 2)
		{
			errors.push(
				"Stats.update(): did not track increase to .games['" + h + "']"
			);
		}

		if (stats.wins.all != w + 2)
		{
			errors.push(
				"Stats.update(): did not track increase to .wins['" + h + "']"
			);
		}

		stats.games[h] = 1;
		stats.wins[h] = 1;

		if (stats.games.all != g + 1)
		{
			errors.push(
				"Stats.update(): did not track decrease to .games['" + h + "']"
			);
		}

		if (stats.wins.all != w + 1)
		{
			errors.push(
				"Stats.update(): did not track decrease to .wins['" + h + "']"
			);
		}
	}

	return errors;
}

StatsTests.push(testUpdate);


// stats.reset()
function testReset()
{
	var stats = new Stats();

	var h = '';

	var errors = [];

	for (i = 0; i < heroNames.length; i++)
	{
		h = heroNames[i];

		stats.games.all += 2;
		stats.games[h] += 2;
		stats.wins.all += 1;
		stats.wins[h] += 1;
	}

	stats.reset();

	if (stats.games.all != 0)
	{
		errors.push(
			"Stats.reset(): .games.all non-zero after call"
		);
	}

	if (stats.wins.all != 0)
	{
		errors.push(
			"Stats.reset(): .wins.all non-zero after call"
		);
	}

	for (var i = 0; i < heroNames.length; i++)
	{
		h = heroNames[i];

		if (stats.games[h] != 0)
		{
			errors.push(
				"Stats.reset(): .games['" + h + "'] non-zero after call"
			);
		}

		if (stats.wins[h] != 0)
		{
			errors.push(
				"Stats.reset(): .wins['" + h + "'] non-zero after call"
			);
		}
	}

	return errors;
}


StatsTests.push(testReset);



// setHero(hero,games,wins)
function testSetHero()
{
	var stats = new Stats();
	var prng = new PRNG(42);

	var tg = 0;
	var tw = 0;

	var g = 0;
	var w = 0;
	
	var h = '';

	var errors = [];

	for (var i = 0; i < heroNames.length; i++)
	{
		h = heroNames[i];
		g = prng.get();
		w = prng.get();

		tg += g;
		tw += w;

		stats.setHero(h,g,w);

		if (stats.games.all != tg)
		{
			errors.push(
				"Stats.setHero('" + h + "'," + g 
				+ ',' + w + "): bad .games.all"
			);
		}

		if (stats.wins.all != tw)
		{
			errors.push(
				"Stats.setHero('" + h + "'," + g 
				+ ',' + w + "): bad .wins.all"
			);
		}

		if (stats.games[h] != g)
		{
			errors.push(
				"Stats.setHero('" + h + "'," + g + ',' 
				+ w + "): bad .games['" + h + "']"
			);
		}

		if (stats.wins[h] != w)
		{
			errors.push(
				"Stats.setHero('" + h + "'," + g + ',' 
				+ w + "): bad .wins['" + h + "']"
			);
		}
	}

	return errors;
}

StatsTests.push(testSetHero);


</script>
